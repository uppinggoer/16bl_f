<html>
  <head>  
    <title>便利</title> 
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width,  initial-scale=1,  maximum-scale=1,  user-scalable=no">  
    <!--  新 Bootstrap 核心  CSS 文件  --> 
    <link rel="stylesheet"  href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">  
    <!--  可选的Bootstrap主题文件（一般不用引入）  --> 
    <link rel="stylesheet"  href="http://cdn.bootcss.com/font-awesome/3.0.2/css/font-awesome.css">  
    <!--  jQuery文件。务必在bootstrap.min.js  之前引入  --> 
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>  
    <!--  最新的 Bootstrap 核心  JavaScript  文件  --> 
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
    <script src="http://cdn.bootcss.com/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="js/goods-wrap.js"></script>

    <link rel="stylesheet"  href="css/home.css">
    <link rel="stylesheet"  href="css/goods-wrap.css">  
    <link rel="stylesheet"  href="css/cart.css">  
  </head> 
  <body>
    <div  class="cat-title">  
      <div  class="cat-title-inner">  
        <p  style="padding-top:8px;"> 
          <span>购物车</span>
        </p>
      </div>
      <div  class="cart"  style="position:  absolute;top: 18%;right:  8%;"> 
        <i  class="icon-trash"  style="font-size: 19px;"></i> 
      </div>
    </div>
    <div id="goodslist" class="goods-list cart-goodslist">
    <!-- <script id="entry-template" type="text/x-handlebars-template"> -->
      <div  class="tip-outter"> 
        <div  class="tip-inner">  
          <p  style="padding:3px;"> 
            <span style="font-size:10px;font-family:行楷;">0.0元起送，营业时间: 00:00-23:00</span>
          </p>
        </div>
      </div>
      <div  class="goods">  
        <div  class="checked">  
          <i  class="icon-ok" aria-hidden="true"></i> 
        </div>  
        <div style="width:  25%;display:inline-block;">
            <img src="http://img01.bqstatic.com/upload/goods/201/605/2409/20160524095244_729759.jpg@200w_200h_90Q" style="width:100%;height:80px;">
        </div>
        <div class="inner"> 
          <p>
            <span style="font-size: 14px;">飘香卤鱼豆腐(微辣)</span>
            <span style="font-size: 14px;">500g/盒</span>
          </p>
          <p  style="padding-top:16px;">  
            <span class="price">￥26.9</span>
            <span><del>￥28.3</del></span> 
          </p>
        </div>  
        <div  class="item-edit">
          <div  class="item-cart" value="-1"  style="bottom:  30px;right: 58px;"  goods-id="2"> 
            <div  class="btn  -purchase"> 
              <i  class="icon-minus"></i> 
            </div>  
          </div>  
          <div  class="item-cart" style="bottom:  29px;right: 39px;"  goods-id="2"> 
            <i  class="count"><span goods-id="2">4</span></i> 
          </div>  
          <div  class="item-cart" value="1" style="bottom:  30px;right: 8px;" goods-id="2"> 
            <div  class="btn  -purchase"> 
              <i  class="icon-plus"></i>  
            </div>  
          </div>
        </div>
      </div>
    <!-- </script> -->
    </div>

    <div  class="goods-list cart-info"> 
      <div  class="goods">  
        <div  class="checked">  
          <i  class="icon-ok" aria-hidden="true"></i> 
        </div>  
        <div  class="info-inner"> 
            <p>
                <span style="font-size: 15px;color: grey;">全选</span>
                <span style="font-size: 12px;padding-left:  8px;">总计:</span>
                <span style="font-size: 12px;color: red;">￥39.45</span>
          </p>
        </div>
        <div>
            <span style="color: white;font-size:  15px;">结算</span>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var source   = $("#entry-template").html();
    var template = Handlebars.compile(source);
    var context = getCart();
    var html    = template(context);
    $("#goodslist").html(source)
  </script>
</html>
