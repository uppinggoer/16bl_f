<body>
<div data-role="page" data-theme="c">
    <div data-role="header" data-theme="c" class="header">
        <span class="header-back-ico">
          <a href="javascript:history.go(-1);"><img src="/Public/Wap/Image/ico/carat-l-white.png"/></a>
        </span>
        <span class="header-page-title">确认订单</span>
        <span class="header-index-ico">
        </span>
    </div>
    <div data-role="main" class="fastshop">
        <form class="receipt_address" action="/Order/buy.html" method="post" name="addressform">
            <div class="demo-part">
                <li><input type="text" name="name"  value="" placeholder="收货人"/></li>
                <li><input type="text" name="phone"  value="" placeholder="联系电话"/></li>
                <li><input type="text" name=""  value="北里王社区" placeholder="收货地址"/></li>
                <li><input type="text" name="num"  value="" placeholder="楼号门牌（例如:3栋2108）"/></li>
            </div>
            <div class="demo-part list-menu list-menu-r-ico">
                <ul>
                    <li>送货时间:<input type="text" name="time" id="appDateTime" readonly="" class="">
                    </li>
                </ul>
            </div>
            <div class="demo-part list-menu">
                <ul>
                    <li>备注：<input name="remark" type="text" /></li>
                </ul>
            </div>
            <div class="demo-part list-menu">
                <ul>
                    <li>商品总价:<label class="right">&#165;23</label></li>
                    <li>运费:<label class="right">&#165;0.00</label></li>
                </ul>
            </div>
            <div class="subOrder" style="bottom: 0;">
                <label class="orange">实际支付:<label class="big">&#165;23</label></label>
                <label><input type="submit" name="" class="ui-btn-orange" value="确认下单" /></label>
            </div>
        </form>
    </div>
</div>
</body>
